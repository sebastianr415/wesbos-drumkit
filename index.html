<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
    <div data-key="65" class="key">
        <kbd>a</kbd>
        <span class="sound">clap</span>
    </div>
        <div data-key="83" class="key">
        <kbd>b</kbd>
        <span class="sound">kick</span>
    </div>
        <div data-key="68" class="key">
        <kbd>d</kbd>
        <span class="sound">snare</span>
    </div>
        <div data-key="70" class="key">
        <kbd>f</kbd>
        <span class="sound">hihat</span>
    </div>
        <div data-key="71" class="key">
        <kbd>g</kbd>
        <span class="sound">ohat</span>
    </div>
        <div data-key="72" class="key">
        <kbd>h</kbd>
        <span class="sound">shaker</span>
    </div>
        <div data-key="74" class="key">
        <kbd>j</kbd>
        <span class="sound">bell</span>
    </div>
        <div data-key="75" class="key">
        <kbd>k</kbd>
        <span class="sound">conga</span>
    </div>
        <div data-key="76" class="key">
        <kbd>l</kbd>
        <span class="sound">conga2</span>
    </div>
    </div>

    <audio data-key="65" src="/sounds/CL_OHH1.wav"></audio>
    <audio data-key="83" src="/sounds/Afr_Kick.wav"></audio>
    <audio data-key="68" src="/sounds/Aco_Snr.wav"></audio>
    <audio data-key="70" src="/sounds/Aki_H1.wav"></audio>
    <audio data-key="71" src="/sounds/Aki_H2.wav"></audio>
    <audio data-key="72" src="/sounds/Hi_Shk1.wav"></audio>
    <audio data-key="74" src="/sounds/Crk_Clp.wav"></audio>
    <audio data-key="75" src="/sounds/Conga_1.wav"></audio>
    <audio data-key="76" src="/sounds/Conga_2.wav"></audio>

    <script>
        window.addEventListener('keydown',function (e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)//is there an audio element on the page that has the data-key of the keyCode
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)// selecting the corrresponding key class or div 
            if(!audio) return //this willl stop the fucntion from running together
            audio.currentTime = 0 //restart the audio from start 
            audio.play()
            key.classList.add('playing')
        });
        function removeTransition (e){
            if (e.propertyName !== 'transform') return; //skip it if it's not a transform
            this.classList.remove('playing')
        }
        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))

    </script>
</body>
</html>
